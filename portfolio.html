<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharon Wilson Rosario - Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-item {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .link-github {
            background-color: #6e5494;
        }

        .link-linkedin {
            background-color: #0077b5;
        }

        .link-leetcode {
            background-color: #f89f29;
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .resume-link {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .resume-link:hover {
            background-color: #0056b3;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Sharon Wilson Rosario</h1>
        
        <div class="links">
            <a href="https://github.com/SharonRosario02?tab=repositories" class="link-item link-github">GitHub</a>
            <a href="https://www.linkedin.com/in/sharon-rosario-b7164327b/" class="link-item link-linkedin">LinkedIn</a>
            <a href="https://leetcode.com/sharon_rosario/" class="link-item link-leetcode">LeetCode</a>
        </div>

        <div class="message">
            <p>Hi there! I'm a recent graduate (8.9 CGPA) skilled in problem-solving (200+ LeetCode in JAVA/PYTHON) & web development (MERN STACK, PHP+SQL), seeking internship/job opportunities in software engineering.</p>
            <p>Thank you!</p>
        </div>

        <a class="resume-link" href="https://www.canva.com/design/DAFqvC9tf48/2BkecscmR8L_n3jSWgpMIQ/edit?utm_content=DAFqvC9tf48&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">View Resume</a>
    </div>
</body>
</html>
